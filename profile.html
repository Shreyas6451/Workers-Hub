<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Profile Update</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>Update Your Profile</h1>
            <div class="profile-picture-container">
                <img id="profile-picture-preview" src="images/default-profile.png" alt="Profile Picture">
                <input type="file" id="profile-picture" accept="image/*">
                <label for="profile-picture" class="upload-btn">Change Photo</label>
            </div>
        </div>
        
        <form id="profile-form">
            <input type="hidden" id="worker-id" value="1"> 
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone">
            </div>
            <div class="form-group">
                <label for="skills">Skills (comma separated)</label>
                <input type="text" id="skills" placeholder="e.g., Plumbing, Electrical, Carpentry">
            </div>
            <div class="form-group">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" min="0">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location">
            </div>
            <div class="form-group">
                <label for="hourly-rate">Hourly Rate ($)</label>
                <input type="number" id="hourly-rate" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Update Profile</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
